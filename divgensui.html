			div{width: 10px;height: 10px;background-color: #f00;position: absolute;border-radius: 100%;}
		</style>

	<body>
		<script>
			window.onload=function(){
				
				document.onmousemove=function(ev){
					var oDiv=document.getElementsByTagName("div");
					var i=0;
					var e=ev||event;
					for(i=oDiv.length-1;i>0;i--){
						oDiv[i].style.left=oDiv[i-1].style.left;
						oDiv[i].style.top=oDiv[i-1].style.top;
					}
					oDiv[0].style.left=e.clientX+"px";
					oDiv[0].style.top=e.clientY+"px";
				}
			}
		</script>
