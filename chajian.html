			 //开始
   			function maskAlert(w,g){
   				$(".mask").show();
				$(".mask").css({"width":w+"px",height:g+"px"});
				var maskwid=parseInt($(".mask").width())/2;								
				$(".mask").css("margin-left",-maskwid+"px");
				$(".mask-close,.mask input[type=button]").on("click",function(){$(".mask").hide();});
			}
   			$(function(){
   				$(".mask").hide();
   				$("#btn1").click(function(){maskAlert(300,200);});				
			});
			//---结束

		<input class="input_test" value="请输入搜索关键 文字提示" style="color:#c3c9ce ;" />
		<script>
			$(function(){
				$('.input_test').bind({ 
					focus:function(){
						if (this.value == this.defaultValue){ 
							this.value="";
							this.style.color="#000";
						} 
					}, 
					blur:function(){ 
						if (this.value == ""){ 
							this.value = this.defaultValue; 
							this.style.color="#c3c9ce";
						} 
					} 
				});
			})
