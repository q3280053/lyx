 //js根据json生成表格
window.onload=function(){
	var oTable=document.getElementById("boxtable");
	var jSon=[
		{"name":"张三","age":"23","sex":"男"},
		{"name":"李四","age":"11","sex":"女"},
		{"name":"王五","age":"103","sex":"男"}
		];
	for(var i=0;i<jSon.length;i++)
	{
		var oTr=document.createElement("tr");
		oTr.innerHTML+="<td>"+jSon[i].name+"</td><td>"+jSon[i].age+"</td><td>"+jSon[i].sex+"</td>";
		oTable.appendChild(oTr);
	}
	
	///js运动
	var oBtnyd=document.getElementById("btnyd");
	var oDiv=document.getElementById("div2");
	var timer=null;
	
	oBtnyd.onclick=function(){		
		var speed=10;
	//var speed=(300-oDiv.offsetLeft)/10; 速度变慢
		clearInterval(timer);
	    timer=setInterval(function(){	    	
	    	if(oDiv.offsetLeft>400)
	    	{	    		
	    		clearInterval(timer);
	    	}
	    	else{	    		
	    		oDiv.style.left=oDiv.offsetLeft+speed+"px";
	    	}	    	
	    },30);
    };
    
    ///鼠标触摸事件
   
    oDiv.onmouseover=function(){    	
    	SBmove(100);
    }
    oDiv.onmouseout=function(){    	
    	SBmove(30);
    }
   
}
var sp=0;
var alpha=30;
var timersb=null;
function SBmove(iTarger){
	var oDiv=document.getElementById("div2");
	clearInterval(timersb);
	timersb=setInterval(function(){
		if(alpha<iTarger)
		{
			sp=10;
		}
		else{
			sp=-10;
		}
		
		if(alpha==iTarger)
		{
			clearInterval(timersb);
		}
		else{
			alpha+=sp;
			oDiv.style.filter='plpha(opacity:'+alpha+')';
			oDiv.style.opacity=alpha/100;
		}
		
	},30)
}
