<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script src="js/jquery.js"></script>
	
	</head>
	<body>
			<canvas id="canvas" style="border: 1px solid #CCCCCC;display: block;margin: 10px auto;">
				
<script>
/*七巧板*/
		var tangram=[
			{p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:"#caff67"},
			{p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:"#67becf"},
			{p:[{x:600,y:0},{x:600,y:300},{x:450,y:450},{x:450,y:150}],color:"#f00"},
			{p:[{x:450,y:150},{x:450,y:450},{x:300,y:300}],color:"#f9f51a"},
			{p:[{x:300,y:300},{x:450,y:450},{x:300,y:600},{x:150,y:450}],color:"#a594c0"},
			{p:[{x:150,y:450},{x:300,y:600},{x:0,y:600}],color:"#fa8ecc"},
			{p:[{x:300,y:600},{x:600,y:600},{x:600,y:300}],color:"#f6ca29"}
			]
			
			window.onload=function(){
				var canvas=document.getElementById("canvas");
				
				canvas.width=600;
				canvas.height=600;
			
				var context=canvas.getContext("2d");
				for(var i=0;i<tangram.length;i++){
					draw(tangram[i],context);
				}
				
					
				
			}
				function draw(piece,cxt)
				{
					cxt.beginPath();
					cxt.moveTo(piece.p[0].x,piece.p[0].y);
					for(var i=1;i<piece.p.length;i++)
					
						cxt.lineTo(piece.p[i].x,piece.p[i].y);
						cxt.closePath();
					
						cxt.fillStyle=piece.color;
						cxt.fill();
					
						cxt.strokeStyle="black";
						cxt.lineWidth=3;
						cxt.stroke();
					
				}
</script>
	</body>
</html>
