<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
		<title>js事件高级</title>
		<style>
			body{margin: 0;padding: 0;}
			div{width: 800px;height: 100px;margin: 20px auto;border: 1px solid #ccc;position: relative;overflow: hidden;}
			ul{list-style: none;margin: 0;padding: 0;position: absolute;overflow: hidden;}
			ul li{float: left;width: 200px;border: 1px solid #ddd;box-sizing: border-box;height: 100px;}
		</style>
	</head>
	<body>
			
		<div id="ddiv">
			<ul id="uul">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<a href="javascript:;">左</a>
		<a href="javascript:;">右</a>
		<script>
		window.onload=function(){
			var oDiv=document.getElementById("ddiv");
			var oUl=document.getElementById("uul");
			var oLi=document.getElementsByTagName("li")
				var timer=null;
				var speed=2;
				oUl.innerHTML+=oUl.innerHTML;
				oUl.style.width=oLi[0].offsetWidth*oLi.length+"px";

				timer=setInterval(move,30);
			
			oDiv.onmouseover=function(){
				clearInterval(timer);
			}
			oDiv.onmouseout=function(){				
				timer=setInterval(move,30);
			}
			
			function move(){
			
				if(oUl.offsetLeft<-oUl.offsetWidth/2)
				{
					oUl.style.left=0;
				}
				if(oUl.offsetLeft>0)
				{
					oUl.style.left=-oUl.offsetWidth/2+'px';
				}
				oUl.style.left=oUl.offsetLeft+speed+"px";
			
			}
			
			document.getElementsByTagName("a")[0].onclick=function(){
				speed=-2;
			}
			document.getElementsByTagName("a")[1].onclick=function(){
				speed=2;
			}
			
			var Oll=document.getElementsByTagName("li");
			var ss="";
			var ss1="";
			for(var i=0;i<Oll.length;i++)
			{				
				if(i%2)
				{
					ss +=Oll[i].innerHTML;
					Oll[i].style.color="red";
				}				
				
			}		
		}
		
		</script>
	</body>
</html>
