<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap轮播</title>
		
		<link rel="stylesheet" href="Boostrap/css/bootstrap.css" />		
		<script src="js/jquery-1.12.1.min.js"></script>
		<script src="Boostrap/js/bootstrap.min.js"></script>
		 <script src="Boostrap/js/html5shiv.min.js"></script>
		 <script src="Boostrap/js/respond.min.js"></script>
		 
		 <style>
		 	.carousel-inner img{
		 		margin: 0 auto;
		 	}	
		 </style>
	</head>
	<body>
		<!--data-ride="carousel" 自动轮播-->
		<div class="carousel slide" id="myCarousel">
			<!--小图标-->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			
			<!--图片-->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/lunbo1.png" alt="第一张" />
					<div class="carousel-caption">
						<h3>第一张</h3>
						<p>111111</p>
					</div>
				</div>
				<div class="item">
					<img src="img/lunbo2.png" alt="第二张" />
					<div class="carousel-caption">
						<h3>第二张</h3>
						<p>2222222</p>
					</div>
				</div>
				<div class="item">
					<img src="img/lunbo3.png" alt="第三张" />	
					<div class="carousel-caption">
						<h3>第三张</h3>
						<p>33333333</p>
					</div>
				</div>	
			</div>
			
			<!--按钮-->
			<a href="#myCarousel" data-slide = "prev" class="carousel-control left">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#myCarousel" data-slide = "next" class="carousel-control right">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
		<button class="btn btn-default" id="cycle">开始</button>
		<button class="btn btn-default" id="pause">暂停</button>
		<button class="btn btn-default" id="number">跳到第三张图片</button>
		<button class="btn btn-default" id="prev">上一张</button>
		<button class="btn btn-default" id="next">下一张</button>
		<script type="text/javascript">
		/*$(function(){
			$('.carousel-control').css("line-height",$(".carousel-inner img").height()+"px");
			$(window).resize(function(){
				var $height=$(".carousel-inner img").eq(0).height() ||
							$(".carousel-inner img").eq(1).height() ||
							$(".carousel-inner img").eq(2).height();
				$('.carousel-control').css("line-height",$height+"px");
			})
			
		})*/
			$("#myCarousel").carousel({
				interval:1000,//设置自动播放时间
				pause:'hover',//设置暂停按钮事件
				//wrap:false//只播放一次
			});
			//开始
			$("#cycle").on("click",function(){
				$("#myCarousel").carousel("cycle");
			});
			//暂停
			$("#pause").on("click",function(){
				$("#myCarousel").carousel("pause");
			});
			//跳到第三张
			$("#number").on("click",function(){
				$("#myCarousel").carousel(2);
			});
			//上一张
			$("#prev").on("click",function(){
				$("#myCarousel").carousel('prev');
			});
			//下一张
			$("#next").on("click",function(){
				$("#myCarousel").carousel('next');
			});
			//当轮播执行一个幻灯片之前
			$("#myCarousel").on('slide.bs.carousel',function(){
				alert('执行之前调用');
			});
			//当轮播完成一个幻灯片后
			$("#myCarousel").on('slid.bs.carousel',function(){
				alert('执行完成后调用');
			});
			
		</script>
	</body>
</html>
