<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.12.1.min.js"></script>
	</head>
	<body>
		<audio controls src="TryEverything.mp3" id="audios"></audio>
		<video src=""></video>
		
		<video  id="v1" controls="">
			<source src="Intermission-Walk-in_512kb.mp4" type="video/mp4"></source>
			<source src="Intermission-Walk-in_512kb.ogv" type="video/ogg"></source>
			<source src="Intermission-Walk-in_512kb.webm" type="video/webm"></source>
			<object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
				<param name="movie" value="myvideo.swf" />
				<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
			</object>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>
		总时间<label id='zsj'></label>
		编解码器
		<a href="javascript:;" id="play">XXXX</a>
		<canvas id='c1'></canvas>
		<script>
		window.onload=function(){
			var oV=document.getElementById("audios");
			var oP=document.getElementById("play");			
			
			oP.onclick=function(){				
				if(oV.paused){
					oV.play();
				}else{
					oV.pause();
				}
				
			}
			
			
			
			//
			/*ov.addEventListener('ended',function(){
				alert('播放结束后触发');
			},false);*/
			
			//创建canvas
			var v1=document.getElementById("v1");
			var c1=document.getElementById("c1");
			var oGG=c1.getContext('2d');
			 c1.width=v1.videoWidth;
			 c1.height=v1.videoHeight;
			 
			 setInterval(function(){
			 	oGG.drawImage(v1,0,0);
			 },30);
			 
			 ///获取总时间
			 $("#zsj").html(v1.duration);
		}	
			
			function changeTime(iNum){		
				iNum = parseInt( iNum );				
				var iH = toZero(Math.floor(iNum/3600));
				var iM = toZero(Math.floor(iNum%3600/60));
				var iS = toZero(Math.floor(iNum%60));				
				return iH + ':' +iM + ':' + iS;				
			}
			function toZero(num){
				if(num<=9){
					return '0' + num;
				}
				else{
					return '' + num;
				}
			}
		</script>
	</body>
</html>
