<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>弹性盒子</title>
		<style>
		/*-webkit-box-pack  位置移动*/
		/*-webkit-box-reflect 倒影*/
		/*box-ordinal-group 分组选择位置*/
		/*box-orient 垂直还是水平*/
		.box{display: -webkit-box;-webkit-box-pack: center;-webkit-box-orient: below;-webkit-box-orient:inline-axis;
			
		}
		.box div{height:50px;width:50px;border: 1px solid #000;}
		.box div:nth-of-type(1){-webkit-box-ordinal-group:2}
		.box div:nth-of-type(2){-webkit-box-ordinal-group:4}
		.box div:nth-of-type(3){-webkit-box-ordinal-group:3}
		.box div:nth-of-type(4){-webkit-box-ordinal-group:5}
		.box div:nth-of-type(5){-webkit-box-ordinal-group:1}
			input:disabled{color: #f00;}
			p{text-overflow:ellipsis;overflow:hidden;white-space:nowrap;width: 100px;}
						
		</style>
	</head>
