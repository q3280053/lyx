<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3demo</title>
		<style>
			@keyframes myfirst
			{
				0% {width: 0px;}
				20% {width: 100px;}
				40% {width: 150px;background-color: #000;}
				60% {width: 200px;}
				80% {width: 250px;
				transform: rotateX(100deg);}
				100% {width: 300px;}
			}
			div{margin: 5px 0;}			
			div.ddd{animation: myfirst 10s ease-in-out backwards;background-color: #f00;height: 30px;width: 300px;}
			div.aaa{background-color: #999;height: 30px;width: 150px;transition:width 3s;}
			div.aaa:hover{width: 500px;background-color: #DDDDDD;}
			div.aaa2{width: 100px;height: 100px;border-radius: 100%;border: 1px solid #ddd;text-align: center;line-height: 100px;transition: -webkit-transform 3s}
			div.aaa2:hover{-webkit-transform: rotate(360deg);}
			div.bbb{-webkit-transform: translate(200px,0px);background: #FFFFCC;width: 100px;height: 20px;}
			div.ccc{-webkit-transform:rotate(30deg);height: 30px;width: 100px;border: 1px solid #ddd;}
			img.eee{width: 300px;height: 300px;box-shadow: 10px 5px 10px #ddd;}
			div.fff{text-shadow: 10px 5px 10px #000;font-size: 30px;}
			div.ggg{width: 100px;height: 100px;line-height: 100px;text-align: center;border: 1px solid #ddd;-webkit-transform: skew(10deg,20deg);}
			div.hhh{background: -webkit-linear-gradient(left,red,orange,yellow,green,blue,indigo,violet);width: 100%;height: 100px;}
			div.iii{background: -webkit-radial-gradient(circle, red, yellow, green);height: 150px; width: 200px;}
			div.jjj{width: 300px;height: 100px;padding: 50px;border: 1px solid red;box-sizing: border-box;}
		</style>
	</head>
	<body>
	<div class="aaa">transition</div>
	<div class="aaa2">旋转</div>
	<div class="bbb">translate</div>
	<div class="ccc">rotate</div>
	<div class="ddd">animation</div>
	<img class="eee" src="img/bj1.jpg" alt="box-shadow" />
	<div class="fff">text-shadow</div>
	<div class="ggg">skew</div>
	<div class="hhh"> linear-gradient</div>
	<div class="iii">radial-gradient</div>
	<div class="jjj">box-sizing</div>
	   
	  <script>
	  	//transition:<过度属性名称><过度时间><过度模式>, //<过度属性名称><过度时间>,<过度属性名称><过度时间>
	  	//transform 属性向元素应用 2D 或 3D 转换。该属性允许我们对元素进行旋转、缩放、移动或倾斜。
	 
	  </script>
	  	
	  
	</body>
</html>
