<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3demo</title>
		<meta http-equiv="X-UA-Compatible" name="" content="IE-edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
		<style>
		 body{		 	
		 	background: #ddd;
		 	overflow: hidden;		 	
		 	font-size: 15px;
		 	-webkit-font-smoothing: antialiased;
		 }
		 body,html,.container{height: 100%;width: 100%;}
		 a{text-decoration: none;}
		 .clx{width: 0;height:0;margin:0;padding:0;overflow:hidden;clear:both;}
		 .st-container{width:100%;height:100%;position:absolute;left:0;top:0;}
		 .st-container input,.st-container a{
		 	position:fixed;bottom:0;width:20%;height:34px;line-height:34px;
		 }
		 .st-container input{opacity:0;z-index: 9;cursor:pointer;}
		 .st-container a{z-index: 5;font-weight:700;font-size:16px;background:#e23a6e;text-align:center;color: #fff;box-shadow: 1px 1px 1px #F1F1F1;}
		 #set1,#set1 +a{left: 0;}
		 #set2,#set2 +a{left: 20%;}
		 #set3,#set3 +a{left: 40%;}
		 #set4,#set4 +a{left: 60%;}
		 #set5,#set5 +a{left: 80%;}
		 .st-container input:checked + a,.st-container input:checked:hover + a{background:#821134;}
		 .st-container input:checked + a:after{content: '';width:0;height:0;overflow:hidden;border:20px solid transparent;border-bottom-color: #821134;position:absolute;bottom:100%;left:50%;margin-left:-20px;}
		 .st-container input:hover +a{background:#ad244f}
		 
		 /*内容*/
		.st-scroll,.st-panel{width: 100%;height: 100%;position:relative;}
		.st-scroll{top:0;left:0;
			-webkit-transform: translate3d(0,0,0);
			-moz-transform: translate3d(0,0,0);
			-ms-transform: translate3d(0,0,0);
			transform: translate3d(0,0,0);
			backface-visibility: hidden;
			transition: all 1s ease-in-out;
		}
		.st-panel{background:#fff;overflow:hidden;}
		#set1:checked ~ .st-scroll{
			-webkit-transform: translateY(0%);
			-moz-transform: translateY(0%);			
			-ms-transform: translateY(0%);
			transform:translateY(0%);
		}
		#set2:checked ~ .st-scroll{
			-webkit-transform: translateY(-100%);
			-moz-transform: translateY(-100%);			
			-ms-transform: translateY(-100%);
			transform:translateY(-100%);
		}
		#set3:checked ~ .st-scroll{
			-webkit-transform: translateY(-200%);
			-moz-transform: translateY(-200%);			
			-ms-transform: translateY(-200%);
			transform:translateY(-200%);
		}
		#set4:checked ~ .st-scroll{
			-webkit-transform: translateY(-300%);
			-moz-transform: translateY(-300%);			
			-ms-transform: translateY(-300%);
			transform:translateY(-300%);
		}
		#set5:checked ~ .st-scroll{
			-webkit-transform: translateY(-400%);
			-moz-transform: translateY(-400%);			
			-ms-transform: translateY(-400%);
			transform:translateY(-400%);
		}
		[data-icon]:after{
			content: attr(data-icon);
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="st-container">
				<input type="radio" name="radio-set" id="set1" checked="checked" />
				<a href="#content1">第一个</a>
				<input type="radio" name="radio-set" id="set2" />
				<a href="#content2">第二个</a>
				<input type="radio" name="radio-set" id="set3" />
				<a href="#content3">第三个</a>
				<input type="radio" name="radio-set" id="set4" />
				<a href="#content4">第四个</a>
				<input type="radio" name="radio-set" id="set5" />
				<a href="#content5">第五个</a>
			
				<div class="st-scroll">
					<section id="content1" class="st-panel" style="background:#F0AD4E">
						<span data-icon="H"></span>
					</section>
					<section id="content2" class="st-panel" style="background:#fff">22
						<span data-icon="*"></span>
					</section>
					<section id="content3" class="st-panel" style="background:#008000">33</section>
					<section id="content4" class="st-panel" style="background:#FAEBCC">44</section>
					<section id="content5" class="st-panel" style="background:#F1F1F1">55</section>
				</div>
			</div>
		</div>
	</body>
</html>
