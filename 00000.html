<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用来测试跨域的页面</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="js/jquery-1.12.1.min.js"></script>
	</head>

	<body>
		这是用来测试跨域的界面		
		<script>
			window.onload=function(){
				/*
				 message:当窗口接收到通过postmessage发送过来的数据触发
				 * */
				$(window).on('message',function(ev){
					alert('我是b页面，我收到消息了jquery');
				},false);
				window.addEventListener('message',function(ev){
					alert('我是b页面，我收到消息了');
					alert(ev.data);
					
				},false);
				var asd=[1,2,3,4,5,6];
				console.log(Math.max.apply(null,asd));
				console.log(Math.max(1,2,3,10,23,23,21));
			}
		</script>
	</body>

</html>
