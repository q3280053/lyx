<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>半圆形进度条</title>
		<style>
			.progress-box{
				position: relative;
				width: 200px;
			    height: 100px;
			    overflow: hidden;
			}
			.progress{
				position: absolute;
				width: 200px;
			    height: 200px;
			    border: 20px solid rgb(233,233,233);
			    border-radius: 100px;
			    box-sizing: border-box;
			}
			#line{
				position: absolute;
			    width: 120px;
			    height: 120px;
			    border: 2px solid rgb(142, 137, 137);
			    left: 40px;
			    bottom: -60px;
			    border-radius: 50%;
			    line-height: 80px;
			    text-align: center;
			    font-size: 38px;
			}
			#curProgress{
				width: 200px;
			    height: 200px;
			    border: 20px solid;
			    border-radius: 100px;
				box-sizing: border-box;
				position: absolute;
				background: transparent;
				z-index: 1;
				border-color: transparent transparent rgb(64,157,251) rgb(64,157,251);
				transform: rotate(135deg);
			}
		</style>
	</head>
	<body>
		<div class="progress-box">
			<div class="progress"></div>
			<div id="curProgress"></div>
			<div id="line">100%</div>
		</div>
		<script>
		//-45deg 到135deg  有180
		//0%-100%  只有100
			window.onload=function(){
				var oLine=document.getElementById("line");
				var oPos=document.getElementById("curProgress");
				var jdt=-45;				
				var hehe=(parseFloat(oLine.innerHTML)+jdt)*1.8;			
				//oPos.style.transform="rotate("+90+"deg)";
				
				
			}
		</script>
	</body>
</html>
