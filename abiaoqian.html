<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{font-size: 20px;text-decoration: none;font-weight: bold;}
			a:link {color:#FF0000;}/* 未被访问的链接 */
			a:visited {color:#00FF00;}/* 已被访问的链接 */
			a:hover {color:#FF00FF;}/* 鼠标指针移动到链接上 */
			a:active {color:#0000FF;}/* 正在被点击的链接 */	
			
			.nav .hover{background-color: #F0AD4E;}
		</style>
		<script src="js/jquery-1.12.1.min.js"></script>
	</head>
	<body>
			a:link {color:#FF0000;}/* 未被访问的链接 */<br />
			a:visited {color:#00FF00;}/* 已被访问的链接 */<br />
			a:hover {color:#FF00FF;}/* 鼠标指针移动到链接上 */<br />
			a:active {color:#0000FF;}/* 正在被点击的链接 */<br />
		<a href="http://www.baidu.com">能实现被访问过的颜色</a><br />
		<a href="javascript:;">不不不不能实现被访问过的颜色</a>
		
		<!--利用Jquery给当前页或者跳转后页面的导航栏添加选中后样式-->
		<div class="nav">  
			<ul>  
			    <li><a href="1.html"> 首页</a></li>  
			    <li><a href="2.html"> 个人资料</a></li>  
			    <li><a href="3.html"> 我的好友</a></li>  
			    <li><a href="4.html"> 消息管理</a></li>   
			</ul>     
		</div>
		<script>			
				$(document).ready(function(){  
				    $(".nav a").each(function(){  
				        $(this).click(function(){ 				        	
				            $(".nav .hover").removeClass("hover");  
				            $(this).addClass("hover");    
				            return false;//防止页面跳转  
				        });  
				    });  
				});  
				
				
				
				
</script>
		</script>
	</body>
</html>
